<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    
    <link rel="stylesheet" href="Sites/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <main id="container">
        <section id="img">
            <img src="Sites/image/illustrator.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-Field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">
                        Altura em Metros
                    </label>
                    <div class="input-Field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" required>
                        <span>
                            m
                        </span> 
                    </div>
                </div>

                <button id="Calculate">
                    Calcular
                </button>
            </form>

            <div id="infos">
                <div id="results">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="moreinfo">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre IMC
                        <i class="fa-solid fa-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
